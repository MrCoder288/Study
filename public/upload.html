<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="upload-container">
        <h1>Upload PDF</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-drop-area">
                <span class="fake-btn">Choose File</span>
                <span class="file-msg">Drag and drop your file here or click to upload</span>
                <input class="file-input" type="file" name="file" accept="application/pdf">
            </div>
            <div class="speed-setter">
                <input type="number" name="speed" min="1" max="1000" placeholder="Set Speed (WPM)">
            </div>
            <button type="submit" class="submit-btn">Upload PDF</button>
        </form>
    </div>
</body>
</html>
