<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.querySelector('.file-input');
            const fileMsg = document.querySelector('.file-msg');
            const uploadIndicator = document.querySelector('.upload-indicator');

            fileInput.addEventListener('change', function () {
                if (fileInput.files.length > 0) {
                    fileMsg.textContent = `File selected: ${fileInput.files[0].name}`;
                    uploadIndicator.style.visibility = 'visible';
                } else {
                    fileMsg.textContent = 'Drag and drop your file here or click to upload';
                    uploadIndicator.style.visibility = 'hidden';
                }
            });
        });
    </script>
</head>
<body>
    <div class="upload-container">
        <h1>Upload File</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-drop-area">
                <span class="fake-btn">Choose File</span>
                <span class="file-msg">Drag and drop your file here or click to upload</span>
                <input class="file-input" type="file" name="file" accept="application/pdf">           üìÅ
                <div class="upload-indicator" style="visibility:hidden; margin-top: 10px;">
                </div>
            </div>
            <div class="speed-setter">
                <input type="number" name="speed" min="1" max="1000" placeholder="Set Speed (WPM)" class="speed-input">
            </div>
            <button type="submit" class="submit-btn">Upload PDF</button>
        </form>
    </div>
</body>
</html>
